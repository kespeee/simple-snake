<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Snake</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <header class="title">
            <h2>Welcome to Snake Game</h2>
            <h3 id="score">Your Score: </h3>
        </header>
    </div>

    <div class="container">
        <section class="overlay">
            <div class="gameOverGrid">
                <h3 id="gameOver">Game Over</h3>
            </div>
            <button class="gameOverGrid btn">Start New Game</button>
        </section>
        <section id="gameBoard"></section>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>

</html>
